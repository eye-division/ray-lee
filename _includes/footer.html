<footer class="site-footer">

  <div class="wrapper">

    <div class="site-contact">

      <h3>Connect</h3>
      <ul class="social-media-list">
        <li>
          <a href="mailto:{{ site.email }}">
            <svg class="icon"><use xlink:href="#icon-envelope_alt" /></svg>
          </a>
        </li>

        {% for social in site.social %}
          {% if social.url != null %}
          <li>
            <a href="{{ social.url }}" title="{{ social.desc }}">
              <svg class="icon"><use xlink:href="#{{ social.icon }}" /></svg>
            </a>
          </li>
          {% endif %}
        {% endfor %}

      </ul>
    </div>

    <div class="site-newsletter widget">
      <h3>Sign up to the mailing list</h3>
        <!-- Begin MailChimp Signup Form -->

          <div id="mc_embed_signup">

              <div id="mc_embed_signup_scroll">

          <div class="mc-field-group">
            <label for="mce-EMAIL">Email Address </label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
          </div>
          <p>Powered by <a href="http://eepurl.com/co83uv" title="MailChimp - email marketing made easy and fun">MailChimp</a></p>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_456cb8361a9e19cbcb5de859f_78657982e9" tabindex="-1" value=""></div>
              <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
              </div>
          </form>
          </div>

          <!--End mc_embed_signup-->
    </div>

    <div class="site-partners widget">
      <h3>Supported by</h3>
      <p><a href="http://www.artscouncil.org.uk/" target="new" title="Arts Council England"><img src="{{ site.baseurl }}/assets/logo-artscouncil.png" alt="Arts Council England" class=""></a></p>

      <p><a href="https://www.prsformusic.com/" title="Performing Rights Society" target="new"><img src="{{ site.baseurl }}/assets/logo-prs.png" alt="Performing Rights Society" class=""></a></p>
    </div>

  </div>

</footer>
