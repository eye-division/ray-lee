# External gems - updated to plugins in jekyll v3.6
plugins:
   - jekyll-sitemap


# Site settings
title: Ray Lee
subtitle: Invisible Forces
name: Ray Lee
description:
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: ""
# the base hostname & protocol for your site
url: "https://www.invisible-forces.com"
logo:
email: ray@invisible-forces.com

# Build settings
markdown: kramdown
#paginate: 5
#paginate_path: "/in-development/page:num/"
#inter_post_navigation: true
permalink: pretty

# Image CDN
imagecdn:
  staging: "https://ed-ray-lee-dev.imgix.net"
  production: "https://ed-ray-lee.imgix.net"

# Collections
collections:
    projects:
        output: true
        permalink: /projects/:path/


# Defaults Example
defaults:
    -
        scope:
            path: ""
            type: "projects"
        values:
            layout: "project"
            _comments:
            carousel: Update the slide show


# Google analytics
ga_tracking_id: "UA-89025484-1"


# Social icons and sharing options
#
# Social settings are used in two places:
# * In the footer, as links to your personal profiles
# * After each blog post for sharing widgets
#
# Example:
#
# social:
#   - name: Twitter                         # Name of the service
#     icon: twitter                         # Font Awesome icon to use (minus fa- prefix)
#     username: "@TheBenCentra"             # (User) Name to display in the footer link
#     url: https://twitter.com/TheBenCentra # URL of your profile (leave blank to not display in footer)
#     desc: Follow me on Twitter            # Description to display as link title, etc
#     share: true                           # Include in the "Share" section of posts
social:
  - name: Twitter
    icon: icon-twitter_sign
    username: invisibleforces
    url: https://twitter.com/invisibleforces
    desc: Follow us on Twitter
    share: true

  - name: Facebook
    icon: icon-facebook_sign
    username: eyedivision
    url:
    desc: Like us on Facebook
    share: true


  - name: LinkedIn
    icon: linkedin
    username:
    url:
    desc: Connect with us on LinkedIn
    share: true

  - name: YouTube
    icon: icon-youtube
    username: invisibleray
    url: https://www.youtube.com/user/invisibleray
    desc: Subscribe on YouTube
    share: false


  - name: SoundCloud
    icon: icon-soundcloud
    username: invisibleray
    url: https://soundcloud.com/invisibleray/
    desc: Follow me on SoundCloud
    share: false

  - name: Vimeo
    icon: icon-vimeo_square
    username: ray lee
    url: https://vimeo.com/user7947235
    desc: Follow me on Vimeo
    share: false

# Social sharing protocols
# These are for automatically generating sharing metadata for FB and Twitter
# OS Protocol is for sharing the source of your site, if you're interested. For more, see osprotocol.com
protocols:
    fb_image: "/assets/ray-portrait-w.jpg"
    fb_image_width: 1098
    fb_image_height: 1084
    fb_image_type: "image/jpg"

    twitter_image: "/assets/ray-portrait-w.jpg"

